<!DOCTYPE html>
<html lang="en">
<title>
	Admin Panel
</title>	
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<script>
    function validateForm()
	{
		var muser    =document.forms["apanelfrm1"]["username"].value;
		var mdatabase=document.forms["apanelfrm1"]["databasename"].value;
		if (muser==null || muser=="")
  		{
  		alert("Username must be filled out");
  		document.getElementById('username').focus();
  		return false;
  		}
  		if (mdatabase==null || mdatabase=="")
  		{
  		alert("Database must be filled out");
  		document.getElementById('databasename').focus();
  		return false;
  		}
	}
	</script>	
</head>
<body>
<div class="container">  
    <h4>Admin Panel</h4>
  
    <div class="row" style="padding:2%;background-color:cadetblue;">	    
		<div class="span11" style="background-color:white;">
			<form name="apanelfrm1" class="form-horizontal form-action" action="submitrecd.html" target="_blank" style="margin:2%;" onsubmit="return validateForm()" method="get">
				
				<div class="control-group">
                	<label class="control-label" for="username">Username</label>
    				<div class="controls">
      					<input type="text" id="username" placeholder="Username">
    				</div>
  				</div>
  				<div class="control-group">
                	<label class="control-label" for="password">Password</label>
    				<div class="controls">
      					<input type="password" id="password" placeholder="Password">
    				</div>
  				</div>
  				<div class="control-group">
                	<label class="control-label" for="compyname">Company Name</label>
    				<div class="controls">
      					<input class="span5" type="text" id="compyname" placeholder="Company Name">
    				</div>
  				</div>
  				<div class="control-group">
                	<label class="control-label" for="compyaddr">Address</label>
    				<div class="controls">
    					<textarea class="span5" id="compyaddr" row=3>
      					</textarea>
    				</div>
  				</div>
  				<div class="control-group">
                	<label class="control-label" for="contactno">Contact No.</label>
    				<div class="controls">
      					<input class="span5" type="text" id="contactno" placeholder="Contact No.">
    				</div>
  				</div>
  				<div class="control-group">
                	<label class="control-label" for="tagline">Tag Line</label>
    				<div class="controls">
      					<input class="span5" type="text" id="tagline" placeholder="Tag Line">
    				</div>
  				</div>
  				<div class="control-group">
                	<label class="control-label" for="email">E-mail</label>
    				<div class="controls">
      					<input class="span5" type="email" id="email" placeholder="E-mail">
    				</div>
  				</div>
  				<div class="control-group">
                	<label class="control-label" for="databasename">Database Name</label>
    				<div class="controls">
      					<input type="text" id="databasename" placeholder="Database Name">
    				</div>
  				</div>
  				<div class="control-group">
                	<label class="control-label" for="fromdate">From Date</label>
    				<div class="controls">
      					<input type="date" id="fromdate" placeholder="From Date">
    				</div>
  				</div>
  				<div class="control-group">
                	<label class="control-label" for="todate">To Date</label>
    				<div class="controls">
      					<input type="date" id="todate" placeholder="To Date">
    				</div>
  				</div>
  				<div class="form-actions">
  					<button type="submit" class="btn btn-success btn-small">Create</button>
				</div>
  				
	       	</form>	
	    </div>
	    <div class="span1">
	    </div>	
	</div>    
</div>
</body>
</html>
